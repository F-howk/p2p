<style>
    #auth .panel-body>p{
        text-align: center;
        color: #a94442;
        margin-bottom: 10px;
        height: 30px;
    }
    #auth .col-sm-4{
        text-align: right;
        margin-bottom: 15px;
        line-height: 30px;
        color: #333;
        font-weight: bold;
    }
    .col-sm-8{
        text-align: left;
        margin-bottom: 15px;
        line-height: 30px;
    }
    .col-sm-8 input{
        width: 260px;
        border: 1px solid #ccc ;
        border-radius: 3px;
        text-indent: 1em;
    }
    .col-sm-8 select{
        width: 260px;
        line-height: 34px;
        height: 34px;
        border: 1px solid #ccc ;
        border-radius: 3px;
        padding-left: 10px;
    }
    .col-sm-8 .input{
        width: 500px;
    }
    .col-sm-8 button{
        margin-left: -10px;
    }
    .img_file{
        color: #337ab7;
    }
    .img_file>div{
        text-align: center;
        width: 160px;
        height: 150px;
        border: 1px solid #ccc;
        margin-left: 10px;
        float: left;
    }
    .img_file>div:nth-child(2){
        margin-left: 0;
    }
    .img_file>div:last-child{
        border: 0;
        line-height: 150px;
    }
    .img_file>div>span:hover{
        text-decoration: underline;
        color:#1d5f99 ;
        cursor: pointer;
    }
</style>
<div id="auth">
    <div class="panel panel-default">
        <div class="panel-heading">实名认证</div>
        <div class="panel-body">
            <p>为保护您账户安全，实名认证成功之后不能修改信息，请认真填写！</p>
            <div class="row">
                <div class="col-sm-4">用户名</div>
                <div class="col-sm-8">小强</div>
                <div class="col-sm-4">姓名</div>
                <div class="col-sm-8">
                    <input type="text">
                </div>
                <div class="col-sm-4">性别</div>
                <div class="col-sm-8">
                    <select name="" id="">
                        <option value="1">男</option>
                        <option value="2">女</option>
                    </select>
                </div>
                <div class="col-sm-4">证件类型</div>
                <div class="col-sm-8">
                    <select name="" id="">
                        <option value="1">身份证</option>
                        <option value="2">驾驶证</option>
                        <option value="2">军官证</option>
                    </select>
                </div>
                <div class="col-sm-4">证件号码</div>
                <div class="col-sm-8">
                    <input type="text">
                </div>
                <div class="col-sm-4">出生日期</div>
                <div class="col-sm-8">
                    <input type="text">
                </div>
                <div class="col-sm-4">证件地址</div>
                <div class="col-sm-8">
                    <input class="input" type="text">
                </div>
                <div class="col-sm-4">身份证照片</div>
                <div class="col-sm-8 img_file">
                    <p>请点击“选择图片”,选择证件的正反两面照片。</p>
                    <div>
                        <span>上传正面</span>
                    </div>
                    <div>
                        <span>上传反面</span>
                    </div>
                    <div>
                        <span>查看样板</span>
                    </div>
                </div>
                <div class="col-sm-4"></div>
                <div class="col-sm-8">
                    <button type="button" class="btn btn-primary">保存数据</button>
                </div>
            </div>
        </div>
    </div>
</div>
